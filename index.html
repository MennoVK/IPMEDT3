<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script defer src="controllers.js"></script>
    <script defer src="straat.js"></script>
    <script defer src="grabcontrols.js"></script>
    <script defer src="teleportation.js"></script>
    <title>My first VR world</title>
</head>
<body>
    <a-scene id="scene" stats>
        <a-assets>
            <!-- Menno -->
            <a-asset-item id="brandslang" src="assets/models/brandslang.glb"></a-asset-item>
            <a-asset-item id="fire1asset" src="assets/models/fire1.glb"></a-asset-item>
            <a-asset-item id="fire2asset" src="assets/models/fire2.glb"></a-asset-item>
            <a-asset-item id="fire3asset" src="assets/models/fire3.glb"></a-asset-item>
            <a-asset-item id="fire4asset" src="assets/models/fire4.glb"></a-asset-item>
            <audio id="whitenoise" src="assets/audio/whitenoise.mp3" preload="true"></audio>
            <audio id="fireaudio" src="assets/audio/fire.mp3" preload="true"></audio>
            <audio id="firedepartment" src="assets/audio/fireDepartment.mp3" preload="true"></audio>
            <audio id="engineidle" src="assets/audio/engineidle.mp3" preload="true"></audio>

            <!-- Cas -->
            <a-asset-item id="room" src="assets/models/room.glb"></a-asset-item>
            <a-asset-item id="tekst" src="assets/models/eindetekst.glb"></a-asset-item>
            <a-asset-item id="tekstBegin" src="assets/models/Introtekst.glb"></a-asset-item>

            <!-- Jasper -->
            <a-asset-item id="bank-obj" src="./assets/models/bank.obj"></a-asset-item>
            <a-asset-item id="bank-material" src="./assets/models/materials/bank.mtl"></a-asset-item>

            <a-asset-item id="kapstok-obj" src="./assets/models/kapstok.obj"></a-asset-item>
            <a-asset-item id="kapstok-material" src="./assets/models/materials/kapstok.mtl"></a-asset-item>

            <a-asset-item id="kleedkamer-obj" src="./assets/models/kleedkamer.obj"></a-asset-item>
            <a-asset-item id="kleedkamer-material" src="./assets/models/materials/kleedkamer.mtl"></a-asset-item>

            <a-asset-item id="brandslang-obj" src="./assets/models/brandslang.obj"></a-asset-item>

            <a-asset-item id="door-obj" src="./assets/models/Door.obj"></a-asset-item>
            <a-asset-item id="door-material" src="./assets/models/materials/Door.mtl"></a-asset-item>

            <a-asset-item id="houder-obj" src="./assets/models/blushouder.obj"></a-asset-item>
            <a-asset-item id="houder-material" src="./assets/models/materials/Door.mtl"></a-asset-item>

            <a-asset-item id="house-obj" src="./assets/models/house.obj"></a-asset-item>
            <a-asset-item id="house-material" src="./assets/models/materials/house.mtl"></a-asset-item>

            <a-asset-item id="houseCorner-obj" src="./assets/models/houseCorner.obj"></a-asset-item>
            <a-asset-item id="house-material" src="./assets/models/materials/house.mtl"></a-asset-item>

            <a-asset-item id="truck-obj" src="./assets/models/fireTruck.obj"></a-asset-item>
            <a-asset-item id="truck-material" src="./assets/models/materials/fireTruck.mtl"></a-asset-item>

            <a-asset-item id="boots-obj" src="./assets/models/boots.obj"></a-asset-item>
            <a-asset-item id="boots-material" src="./assets/models/materials/boots.mtl"></a-asset-item>

            <a-asset-item id="helmet-obj" src="./assets/models/helmet.obj"></a-asset-item>
            <a-asset-item id="helmet-material" src="./assets/models/materials/helmet.mtl"></a-asset-item>

            <a-asset-item id="cable-obj" src="./assets/models/cable.obj"></a-asset-item>
            <a-asset-item id="cable-material" src="./assets/models/materials/cable.mtl"></a-asset-item>
        </a-assets>

        <a-sky src="assets/models/skybox.png"></a-sky>

        <a-entity id="rig" position="1 -10 -2" rotation="0 270 0">
            <a-camera id="js--camera">
                <a-image id="js--upperPov"></a-image>
                <a-image id="js--lowerPov"></a-image>
                <a-cursor 
                    animation__mouseenter="property: scale; startEvents: mouseenter; easing: easeInCubic; dur: 500; from: 0.5 0.5 0.5; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.5 0.5 0.5"
                    animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1000; to: 1 1 1"
                
                    id="js--cursor"
                    cursor = "fuse: true; fuseTimeout: 2000"
                    material = "shader: flat"
                    color="gold"
                    raycaster = "objects: .js--housedoor, .js--paarsecirckel, .js--lock"
                ></a-cursor> 
            </a-camera>
            <a-entity id="righthand" oculus-touch-controls="hand: right;" grip-logging triggerdown-logging triggerup-logging thumbstick-logging>
                <a-entity id="js--jet--holding" visible="false" clickable position="0 -0.05 0.75" rotation="90 180 0" scale="0.5 0.5 0.5">
                    <a-entity position="0 1.63 0" rotation="0 180 0" gltf-model="#brandslang" raycaster="objects: .fire1model"></a-entity>
                    <a-cylinder id="js--water" sound="src: #whitenoise; volume: 5; loop: true" rotation="90 0 0" position="0 1.63 0" scale="1 0 1" radius="0.05" height="15" material="color: #3295a8; transparent: true; opacity: 0.25" ></a-cylinder>
                </a-entity>
            </a-entity>
        </a-entity>
        
    <!-- Intro Kamer -->
        <a-entity position="0 -20 0" id="introkamer">
            <a-obj-model class="js--kleedkamer" src="#kleedkamer-obj" mtl="#kleedkamer-material" rotation="0 0 0" position="0 0 1"></a-obj-model>
            <a-obj-model id="introtekst" gltf-model="#tekstBegin" scale="0.2 0.2 0.2" rotation="0 270 0" position="3.9 1.55 -5"></a-obj-model>

            <a-obj-model class="js--door" id="firstdoor" src="#door-obj" mtl="#door-material" position="2 0 0.9" rotation="0 90 0"></a-obj-model>

            <a-cylinder class="js--paarsecirckel" position="1.5 -0.1 0" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
        </a-entity>
    <!-- Intro Kamer eind -->

    <!-- Kleedkamer -->
        <a-entity position="0 -15 0" id="kleedkamer">
            <a-entity id="js--jet" position="0.25 1.5 -0.5" rotation="0 270 0" scale="0.8 0.8 0.8">
                <a-entity id="js--brandslang" gltf-model="#brandslang"></a-entity>
            </a-entity>
            <a-obj-model src="#houder-obj" mtl="#houder-material" rotation="0 180 90" position="0 1.3 -0.5" scale="0.1 0.1 0.1"></a-obj-model>

            <a-obj-model class="js--door" id="seconddoor" src="#door-obj" mtl="#door-material" position="2 0 0.9"  rotation="0 90 0" sound="src: #firedepartment; volume: 0; loop: true; autoplay: true;" ></a-obj-model>
            <a-cylinder id="js--check" position="1.6 2.2 1" rotation="90 0 0" scale="0.1 0.1 0.1" color="red"></a-cylinder>

            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="3.2 0 -5.8" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="3.2 0 -4.4" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="3.2 0 -3" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="3.2 0 -1.6" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 180 0" position="2 0 -5.2" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
            <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 180 0" position="0.6 0 -5.2" scale="0.75 0.75 0.75" color="brown"></a-obj-model>

            <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 -90 0" position="3.8 1.7 -4.8"  color="orange"></a-obj-model>
            <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 -90 0" position="3.8 1.7 -7.8"  color="orange"></a-obj-model>
            <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 0 0" position="-1.4 1.7 -5.8"  color="orange"></a-obj-model>

            <a-image id="suit" src="./assets/models/materials/brandweer-pak.png" position="1.45 1.4 -5.8"></a-image>
            <a-obj-model id="boots" src="#boots-obj" mtl="#boots-material" rotation="0 90 0" position="3.4 0.5 -1" scale="0.05 0.05 0.05"></a-obj-model>
            <a-obj-model id="helmet" src="#helmet-obj" mtl="#helmet-material" rotation="0 270 0" position="3.5 0.65 -2.8" scale="0.15 0.15 0.15"></a-obj-model>

            <a-entity position="0.05 1.7 -2.8" scale="0.3 0.3 0.3">
                <a-image src="./assets/models/materials/helm-silhouet.png" rotation="0 90 0"></a-image>
                <a-plane id="js--plHelmet" color="red" rotation="0 90 0"></a-plane>
            </a-entity>

            <a-entity position="0.05 1.7 -2.3" scale="0.3 0.3 0.3">
                <a-image src="./assets/models/materials/boots-silhouet.png" rotation="0 90 0"></a-image>
                <a-plane id="js--plBoots" color="red" rotation="0 90 0"></a-plane>
            </a-entity>

            <a-entity position="0.05 1.7 -1.8" scale="0.3 0.3 0.3">
                <a-image src="./assets/models/materials/suit-silhouet.png" rotation="0 90 0"></a-image>
                <a-plane id="js--plSuit" color="red" rotation="0 90 0"></a-plane>
            </a-entity>

            <a-entity position="0.05 1.7 -1.3" scale="0.3 0.3 0.3">
                <a-image src="./assets/models/materials/brandspuit-silhouet.png" rotation="0 90 0"></a-image>
                <a-plane id="js--plBrandspuit" color="red" rotation="0 90 0"></a-plane>
            </a-entity>

            <a-cylinder class="js--paarsecirckel" position="1.5 -0.1 0" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
            <a-cylinder class="js--paarsecirckel" position="1.5 -0.1 -5" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
            <a-cylinder class="js--paarsecirckel" position="3 -0.1 -2" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
            <a-cylinder class="js--paarsecirckel" position="0.5 -0.1 -1" color="purple" scale="0.3 0.3 0.3"></a-cylinder>

            <a-obj-model class="js--kleedkamer" src="#kleedkamer-obj" mtl="#kleedkamer-material" position="0 0 1"  color="red"></a-obj-model>
        </a-entity>
    <!-- Kleedkamer eind -->

    <!-- Brandende kamer begin -->
        <a-entity id="brandendekamer" scale="0.6 0.6 0.6" position="0 -10 0">
            <a-obj-model id="eindetekst" gltf-model="#tekst" scale="0.7 0.7 0.7" rotation="0 0 0" position="-2 3 3"></a-obj-model>

            <a-entity position="-6.8 1.8 -4.2" id="js--fire1" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;" scale="0.5 0.5 0.5">
                <a-entity class="fire1model" id="fire1" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="-6.8 1.8 -4.8" id="js--fire2" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;" scale="0.5 0.5 0.5">
                <a-entity class="fire1model" id="fire2" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="1.8 0.6 -3" id="js--fire3" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;"> 
                <a-entity class="fire1model" id="fire3" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="1.8 0.6 -5" id="js--fire4" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;"> 
                <a-entity class="fire1model" id="fire4" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="5.5 1.5 -8" id="js--fire5" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;">
                <a-entity class="fire1model" id="fire5" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="-6.2 1.4 -2.4" id="js--fire6" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;" scale="0.5 0.5 0.5">
                <a-entity class="fire1model" id="fire6" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-entity position="-5 1.2 0" id="js--fire7" class="fire" sound="src: #fireaudio; volume: 0; loop: true; autoplay: true;" scale="1.4 1.4 1.4">
                <a-entity class="fire1model" id="fire7" gltf-model="#fire1asset" rotation="0 0 0" raycaster-listen></a-entity>
                <a-entity class="fire2model" gltf-model="#fire2asset" rotation="0 22.5 0"></a-entity>
                <a-entity class="fire3model" gltf-model="#fire3asset" rotation="0 45 0"></a-entity>
                <a-entity class="fire4model" gltf-model="#fire4asset" rotation="0 67.5 0"></a-entity>
            </a-entity>

            <a-obj-model gltf-model="#room" rotation="0 90 0" position="0 0 -4"></a-obj-model>

            <a-cylinder class="js--paarsecirckel" position="-0.5 -0.2 0" color="purple" scale="0.6 0.6 0.6"></a-cylinder>
            <a-cylinder class="js--paarsecirckel" position="4 -0.2 -1" color="purple" scale="0.6 0.6 0.6"></a-cylinder>
            <a-cylinder class="js--paarsecirckel" position="-4 -0.2 -7.5" color="purple" scale="0.6 0.6 0.6"></a-cylinder>
        </a-entity>
    <!-- Brandende kamer eind -->

    <!-- Straat -->
        <a-entity position="0 0 0" material="fog: false" id="straat"> 
            <a-entity>
                <a-image src="./assets/models/materials/smoke-texture.png" rotation="0 270 0" position="1.06 2 -15.8" width="2" height="2"
                animation="property: position; to: 1.08 2 -15; dur: 13000; easing: easeInOutBack; loop: true;"></a-image>
                <a-image src="./assets/models/materials/smoke-texture.png" rotation="0 270 90" position="1.08 1.7 -18.5" width="2" height="2"
                animation="property: position; to: 1.08 2 -20; dur: 20000; easing: easeInOutBack; loop: true;"></a-image>
                <a-image src="./assets/models/materials/smoke-texture.png" rotation="0 270 180" position="1.06 2 -17" width="2" height="2"
                animation="property: position; to: 1.08 4.5 -18.5; delay: 7000; dur: 17000; easing: easeInOutBack; loop: true;"></a-image>
            </a-entity>

            <a-entity id="js--lockText" text="value:Koppel de spuit door \n naar dit vlak te kijken; color: white; width: 2px;" rotation="0 270 0" position="6.5 1.42 -17.4"></a-entity>
            <a-plane id="js--lock" class="js--lock" position="6.54 1 -17.95" color="#163540" rotation="0 -90 0" width="1" height="1"></a-plane>
            <a-obj-model id="js--cable" rotation="0 180 0" position="6.3 1 -17.87" scale="0.2 0.2 0.2"></a-obj-model>
            <a-entity id="js--doorText" text="value: maak eerst de brandslang vast \n aan de brandweer wagen; color: white; width: 3px;" rotation="0 90 0" position="1.12 1.4 -19.20"></a-entity>

            <a-entity>
                <a-cylinder class="js--paarsecirckel" position="8 -0.2 -11" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
                <a-cylinder class="js--paarsecirckel" position="3 -0.2 -15" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
                <a-cylinder class="js--paarsecirckel" position="5.5 -0.2 -18.5" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
                <a-cylinder class="js--paarsecirckel" position="1.5 -0.1 -18.5" color="purple" scale="0.3 0.3 0.3"></a-cylinder>
            </a-entity>
            
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" position="1 0 -8" ></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" position="1 0 -14" ></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" position="1 0 -20" ></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" position="1 0 -26" ></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 180 0" position="13.7 0 -14"></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 180 0" position="13.7 0 -20"></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 180 0" position="13.7 0 -26"></a-obj-model> 
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 -90 0" position="7.35 0 -32"></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 -90 0" position="13.35 0 -32"></a-obj-model>
            <a-obj-model class="js--house" src="#house-obj" mtl="#house-material" rotation="0 -90 0" position="19.35 0 -32"></a-obj-model>
            <a-plane class="js--housedoor" id="thirddoor" rotation="0 90 0" position="1.05 1 -18.55" color="brown" height="2.1" width="0.9"></a-plane>
            <a-obj-model class="js--house" src="#houseCorner-obj" mtl="#house-material" rotation="0 90 0" position="14 0 -8" scale="1 1 1.1"></a-obj-model>
            <a-obj-model class="js--house" src="#houseCorner-obj" mtl="#house-material" rotation="0 90 0" position="7.5 0 -8" scale="1 1 1.1"></a-obj-model>
            <a-obj-model class="js--house" src="#houseCorner-obj" mtl="#house-material" rotation="0 -90 0" position="1 0 -32" scale="1 1 1.1"></a-obj-model>

            <a-obj-model id="js--truck" src="#truck-obj" mtl="#truck-material" position="7.5 1.2 -18" sound ="src: #engineidle; volume: 0; loop: true; autoplay: true;"></a-obj-model>
        </a-entity>
    <!-- Straat eind -->
    </a-scene>
</body>
</html>
