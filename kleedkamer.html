<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleedkamer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene id="js--scene">
        <a-assets>
            <!-- <a-asset-item id="wall-obj" src="./objects/Wall.obj"></a-asset-item>
            <a-asset-item id="wall-material" src="./textures/wall.mtl"></a-asset-item> -->

            <a-asset-item id="bank-obj" src="./assets/models/bank.obj"></a-asset-item>
            <a-asset-item id="bank-material" src="./assets/models/materials/bank.mtl"></a-asset-item>

            <a-asset-item id="kapstok-obj" src="./assets/models/kapstok.obj"></a-asset-item>
            <a-asset-item id="kapstok-material" src="./assets/models/materials/kapstok.mtl"></a-asset-item>

            <a-asset-item id="kleedkamer-obj" src="./assets/models/kleedkamer.obj"></a-asset-item>
            <a-asset-item id="kleedkamer-material" src="./assets/models/materials/kleedkamer.mtl"></a-asset-item>

            <!-- <a-asset-item id="helmet-obj" src="./objects/firemanhelmet.obj"></a-asset-item> -->
            <a-asset-item id="brandslang-obj" src="./assets/models/brandslang.obj"></a-asset-item>

            <a-asset-item id="door-obj" src="./assets/models/Door.obj"></a-asset-item>
            <a-asset-item id="door-material" src="./assets/models/materials/Door.mtl"></a-asset-item>

            <a-asset-item id="houder-obj" src="./assets/models/blushouder.obj"></a-asset-item>
            <a-asset-item id="houder-material" src="./assets/models/materials/Door.mtl"></a-asset-item>
        </a-assets>

        <a-camera id="js--camera" position="13 0 0">
            <a-cursor id="js--cursor"
            cursor="fuse: true; fuseTimeout: 2000"
            geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
            position="0 0 -0.5"
            ></a-cursor>
        </a-camera>
        
        <a-entity id="js--text"></a-entity>

        <a-box class="js--cube" position="-1.9 -0.7 -1.7" color="green" scale="0.7 0.7 0.7"></a-box>
        <a-box class="js--cube" position="-1.0 -0.7 -1.7" color="green" scale="0.7 0.7 0.7"></a-box>
        <a-box class="js--cube" position="-0.1 -0.7 -1.7" color="green" scale="0.7 0.7 0.7"></a-box>

        <a-obj-model class="js--helmet js--clothes" src="#helmet-obj" position="-1.9 -0.37 -1.7" scale="0.0015 0.0015 0.0015" color="red"></a-obj-model>
        <a-obj-model class="js--brandslang js--pickup" src="#brandslang-obj" position="10.2 0.2 -0.5" rotation="0 270 0" scale="0.1 0.1 0.1" color="white"></a-obj-model>

        <a-obj-model class="js--door" src="#door-obj" mtl="#door-material" position="12 -1 0.9" scale="1 1 1" rotation="0 90 0" link="href: straat.html;"></a-obj-model>

        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="13.2 -1 -5.8" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="13.2 -1 -4.4" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="13.2 -1 -3" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 90 0" position="13.2 -1 -1.6" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 180 0" position="12 -1 -5.2" scale="0.75 0.75 0.75" color="brown"></a-obj-model>
        <a-obj-model class="js--bank" src="#bank-obj" mtl="#bank-material" rotation="0 180 0" position="10.6 -1 -5.2" scale="0.75 0.75 0.75" color="brown"></a-obj-model>

        <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 -90 0" position="13.8 0.4 -4.8" scale="1 1 1" color="orange"></a-obj-model>
        <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 -90 0" position="13.8 0.4 -7.8" scale="1 1 1" color="orange"></a-obj-model>
        <a-obj-model class="js--kapstok" src="#kapstok-obj" mtl="#kapstok-material" rotation="0 0 0" position="8.6 0.4 -5.8" scale="1 1 1" color="orange"></a-obj-model>

        <a-obj-model src="#houder-obj" mtl="#houder-material" rotation="0 180 90" position="10 0 -0.5" scale="0.1 0.1 0.1"></a-obj-model>

        <a-image src="./assets/models/materials/brandweer-pak.png" position="11.45 0.15 -5.8"></a-image>

        <a-obj-model class="js--kleedkamer" src="#kleedkamer-obj" mtl="#kleedkamer-material" position="10 -1 1" scale="1 1 1" color="red"></a-obj-model>
        
    </a-scene>
</body>
</html>
